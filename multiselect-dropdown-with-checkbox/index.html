<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jquery-multi-select</title>

    <link rel="stylesheet" type="text/css" href="css/example-styles.css">
    <link rel="stylesheet" type="text/css" href="css/demo-styles.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.multi-select.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="div-center">
                    <form class="demo-example">
                        <label for="people">Select people:s</label>
                        <select id="people" name="people" multiple>
                            <option value="alice">Alice</option>
                            <option value="bob">Bob</option>
                            <option value="carol">Carol</option>
                        </select>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#people').multiSelect();
        });
    </script>

</body>

</html>
